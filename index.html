<div id="app">
  <p>单层：{{ msg }}</p>
  <p>多层：{{ user.name }}</p>
  v-指令：
  <p v-text="msg"></p>
  <button v-on:click="handleChange">更新 msg</button>
  <input type="text" v-module="msg" />
</div>

<script type="module">
  import Wvue from './wvue/wvue.js'
  const vm = new Wvue({
    el: '#app',
    data: {
      msg: 'Hello Vue!',
      user: {
        name: 'Petter',
      },
    },
    methods: {
      handleChange() {
        this.msg = 'Hello weak vue'
      },
    },
  })
</script>
